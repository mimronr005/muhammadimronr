      <div class="container">
        <div class="row mt-5">
          <div class="col-sm text-center">
            <h1>PENDAFTARAN</h1>
          </div>
        </div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">-NAMA MAHASISWA-</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nama Mahasiswa">
          <small id="emailHelp" class="form-text text-muted">Coba cek Kebenaran nya Terlebih Dahulu.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">-ALAMAT-</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Alamat">
            <small id="emailHelp" class="form-text text-muted">Coba cek Kebenaran nya Terlebih Dahulu.</small>
          </div>
        
          <div class="form-group">
            <label for="disabledSelect">-KOTA-</label>
            <select id="disabledSelect" class="form-control">
        <option>-Pilih Kota Anda-</option>
            <option>Surabaya</option>
            <option>Malang</option>
            <option>Mojokerto</option>
            <option>Sidoarjo</option>
            <option>Gresik</option>
            <option>Jakarta</option>
            <option>BAndung</option>
            <option>Yogyakarta</option>
            <option>Solo</option>
        </select>
         </div>

         <div class="form-group">
            <label for="disabledSelect">-PROVINSI-</label>
            <select id="disabledSelect" class="form-control">
        <option>-Pilih Provinsi Anda-</option>
            <option>Jawa Timur</option>
            <option>Jawa Tengah</option>
            <option>Jawa Barat</option>
            <option>Jakarta</option>
        </select>
         </div>

         <div class="form-group">
            <label for="exampleInputPassword1">-PIN-</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Pin Anda">
          </div>

         <div class="form-group">
            <label for="exampleInputEmail1">-USERNAME-</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Username">
            <small id="emailHelp" class="form-text text-muted">Coba cek Kebenaran nya Terlebih Dahulu.</small>
          </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">-PASSWORD-</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password Anda">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">-ULANGI PASSWORD-</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ulangi Password Anda">
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Masukkan Foto Anda</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Masukkan Berkas-Berkas Anda</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sudah Yakin?</label>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
      </div>
